  <div class="container">
    <h1>Users list:</h1>
    <form id="id_form" class="col-md-6 p-2">
      <h2>Add new user:</h2>
      <label>User name:</label>
      <input id="id_name" type="text" class="form-control" >
      <label>User email:</label>
      <input id="id_email" type="text" class="form-control" >
      <label>User password:</label>
      <input id="id_password" type="password" class="form-control" >
      <div class="my-4">
        <button class="btn btn-warning">Add new user</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date created</th>
